
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ひっさんマスター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Kiwi Maru', sans-serif;
        background-color: #fdfbf7;
        /* Graph paper effect */
        background-image: 
          linear-gradient(#e5e7eb 1px, transparent 1px),
          linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 40px 50px; /* Adjusted to match grid rows/cols */
        overscroll-behavior: none;
      }
      .number-font {
        font-family: 'Nunito', sans-serif;
      }
      
      /* Hissan layout helpers */
      .hissan-grid {
        display: grid;
        gap: 0; 
      }
      .hissan-cell {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-sizing: border-box;
      }

      /* --- Custom Hissan Lines --- */

      /* Subtraction/Multiplication bottom line */
      /* Extend -1px left and right to prevent subpixel gaps */
      .subtraction-line {
        position: relative;
      }
      .subtraction-line::after {
        content: '';
        position: absolute;
        left: -1px;
        right: -1px;
        bottom: 0;
        height: 3px;
        background-color: #1f2937; /* gray-800 */
        z-index: 20;
        border-radius: 1px;
      }
      
      /* Division Top Line (over dividend) */
      .division-line-top {
        position: relative;
      }
      .division-line-top::after {
        content: '';
        position: absolute;
        left: -1px;
        right: -1px;
        top: 0;
        height: 3px;
        background-color: #1f2937;
        z-index: 20;
        border-radius: 1px;
      }

      /* Division Curve Symbol Container */
      .division-line-right {
        position: relative;
        overflow: visible;
        z-index: 30; /* Ensure symbol is on top */
      }

      /* Diagonal Strike for Borrowing */
      .diagonal-strike::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        height: 2px;
        background-color: #ef4444; /* red-500 */
        transform: translate(-50%, -50%) rotate(-45deg);
        z-index: 15;
      }

      /* Animations */
      @keyframes bounce-slight {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-bounce-slight {
        animation: bounce-slight 2s infinite;
      }
      
      /* Custom Scrollbar */
      .custom-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 20px;
      }
    </style>
